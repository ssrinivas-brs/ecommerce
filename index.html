<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
    <title>Ecommerce </title>
    <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/cart.css" />
  </head>
  <body>
    <header>
      <div class="d-flex bg-gradient">
        <div class="d-flex flex-grow-1">
          <nav class="courseTitle">
            </nav>
          <div class="flex-grow-1">
            <div class="d-flex ps-3 align-items-center">
              <div class="flex-grow-1">
                <h4>Ecommerce</h4>
                <p><a href="https://github.com/brs-studio/js-basics/tree/main/ecommerce" target="_blank" >Git Repository</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="pt-5 pb-5">
      <section class="container content-section">
        <h2 class="section-header">Mobile</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Nokia</span>
                <img class="shop-item-image" src="./assets/img/m1.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price fw-bolder">₹10000</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Samsung</span>
                <img class="shop-item-image" src="./assets/img/m2.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price fw-bolder">₹12000</span>
                    <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Apple</span>
                <img class="shop-item-image" src="./assets/img/m3.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price fw-bolder">₹45000</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Sony</span>
                <img class="shop-item-image" src="./assets/img/m4.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price fw-bolder">₹20000</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">Laptop</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">HP</span>
                <img class="shop-item-image" src="./assets/img/dell.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price fw-bolder">₹50000</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Dell</span>
                <img class="shop-item-image" src="./assets/img/l2.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price fw-bolder">₹75000</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Samsung</span>
                <img class="shop-item-image" src="./assets/img/l3.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price fw-bolder">₹60000</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Lenova</span>
                <img class="shop-item-image" src="./assets/img/l4.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price fw-bolder">₹65000</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items"></div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price"></span>
        </div>
        <button id="purchase" class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
    </main>

    <footer class="footer footer-dark">
      <div class="d-flex justify-content-center px-5">
        <div>
          <button
            onclick="setTheme('#1A4B84')"
            class="theme-switch theme-switch-chathams_blue"
          ></button>
          <button
            onclick="setTheme('#991E14')"
            class="theme-switch theme-switch-tamarillo"
          ></button>
          <button
            onclick="setTheme('#FEAD06')"
            class="theme-switch theme-switch-yellow_sea"
          ></button>
        </div>
        
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js" async></script>
  </body>
</html>
